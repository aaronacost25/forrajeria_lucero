{% extends 'base.html' %}

{% block content %}
<h2>Pago con Tarjeta</h2>

<form method="post">
    {% csrf_token %}
    <p><strong>Producto:</strong> {{ compra.producto }}</p>
    <p><strong>Cantidad:</strong> {{ compra.cantidad }}</p>
    <p><strong>Precio:</strong> ${{ compra.precio }}</p>
    <p><strong>Total:</strong> ${{ compra.precio|floatformat:2 }}</p>

    <label for="nombre_tarjeta">Nombre en la Tarjeta:</label><br>
    <input type="text" id="nombre_tarjeta" name="nombre_tarjeta" required><br><br>

    <label for="numero_tarjeta">NÃºmero de Tarjeta:</label><br>
    <input type="text" id="numero_tarjeta" name="numero_tarjeta" required><br><br>

    <label for="vencimiento">Fecha de Vencimiento:</label><br>
    <input type="text" id="vencimiento" name="vencimiento" placeholder="MM/AA" required><br><br>

    <label for="cvv">CVV:</label><br>
    <input type="text" id="cvv" name="cvv" required><br><br>

    <button type="submit">Pagar</button>
</form>
{% endblock %}
