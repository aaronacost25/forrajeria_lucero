{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>¿Cómo querés recibir tu compra?</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-check">
            <input class="form-check-input" type="radio" name="metodo_entrega" id="retiro" value="retiro" required>
            <label class="form-check-label" for="retiro">Retirar en el local</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="metodo_entrega" id="envio" value="envio" required>
            <label class="form-check-label" for="envio">Quiero que me lo envíen</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Continuar</button>
    </form>
</div>
{% endblock %}
