<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Compra pendiente</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fffde7;
            color: #f9a825;
            text-align: center;
            padding: 100px;
        }
        .container {
            background-color: #fff8c6;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
        h1 {
            font-size: 2em;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #f9a825;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Compra pendiente</h1>
        <p>Tu pago está siendo procesado o quedó pendiente de confirmación.</p>
        <p>Te notificaremos cuando esté acreditado.</p>
        <a href="/">Volver al inicio</a>
    </div>
</body>
</html>
